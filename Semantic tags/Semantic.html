<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
    <style>
        article {
            border: 1px solid black;
            padding: 10px;
        }

        figure {
            width: 50%;
            border: 1px solid black;
            background-color: darkgray;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        figcaption {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <h1>Selected Towns in Connecticut</h1>
            <p>You know this is just an example of paragraph so we can read something.</p>
        </section>
        <aside>
            <h2>Weather Today</h2>
            <p>
                today we are having a really bad weather. rain will pour a lot at the north of the philippines.
            </p>

            <figure>
                <figcaption>
                    <h3>Temperature Average by Month here on philippines</h3>
                </figcaption>
                <ul>
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                    <li>June</li>
                </ul>



            </figure>
        </aside>
    </article>

</body>

</html>
